<html><head>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', monospace;
            color: #fff;
        }
        .login-container {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
        }
        .login-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #f00;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" required="">
        <input type="password" placeholder="Password" required="">
        <button>Login</button>
    </div>


</body></html>
